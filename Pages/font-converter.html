    .card .body{
        padding: 0;
    }
    .card .menubody{
        padding: 1em !important;
    }
    body{
        overflow: hidden;
    }
    .page{
        overflow: auto;
        position: absolute;
        width: 100%;
        height: 98vh;
    }
    .list-group-item .btn{
        padding: 1px 6px !important;
    }

<body class="theme-grey">
    <div class="page-loader-wrapper">
        <div class="loader">
            <div class="preloader">
                <div class="spinner-layer pl-light-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <p>Please wait...</p>
        </div>
    </div>
    <div class="overlay"></div>
  
    <section class="content mg0 pd0" style="margin: 0 !important">
        <div class="container-fluid mg0 pd0"> 
            <div class="row clearfix mg0 pd0" style="margin-top: 10px;">
             <div class="mg0 pd0 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="margin-top: 1.5em"> 
                    <div class="card">
                        <div class="menubody body">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                            <i class="material-icons">save</i><span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a href="javascript:void(0);" onclick="saveFile()" class=" waves-effect waves-block"> Save As PDF</a></li>
                                            <li><a href="javascript:void(0);" onclick="saveFileAsDraft()" class=" waves-effect waves-block"> Save As Draft</a></li>
                                        </ul>
                                    </div> 
                                    <select class="show-tick font-dropdown" onchange="changeFontSize(this)"> 
                                        <option value="8pt">8</option>
                                        <option value="9pt">9</option>
                                        <option value="10pt">10</option>
                                        <option value="11pt" selected>11</option>
                                        <option value="12pt">12</option>
                                        <option value="14pt">14</option>
                                        <option value="18pt">18</option>
                                        <option value="20pt">20</option>
                                        <option value="22pt">22</option>
                                        <option value="24pt">24</option>
                                        <option value="26pt">26</option>
                                        <option value="28pt">28</option>
                                        <option value="36pt">36</option>
                                        <option value="48pt">48</option>
                                        <option value="72pt">72</option> 
                                    </select> 
                                </li> 
                                <li class="list-group-item">
                                    <div class="btn-group width100">
                                        <button type="button" class="width33 btn btn-default waves-effect" onclick="document.execCommand('bold', false,'');"><i class="material-icons">format_bold</i></button>
                                        <button type="button" class="width33 btn btn-default waves-effect" onclick="document.execCommand('italic', false,'');"><i class="material-icons">format_italic</i></button>
                                        <button type="button" class="width33 btn btn-default waves-effect" onclick="document.execCommand('underline', false,'');"><i class="material-icons">format_underlined</i></button>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="btn-group width100">
                                        <button type="button" class="width25 btn btn-default  waves-effect" onclick="document.execCommand('justifyLeft', false,'');"><i class="material-icons">format_align_left</i></button>
                                        <button type="button" class="width25 btn btn-default  waves-effect" onclick="document.execCommand('justifyCenter', false,'');"><i class="material-icons">format_align_center</i></button>
                                        <button type="button" class="width25 btn btn-default  waves-effect" onclick="document.execCommand('justifyRight', false,'');"><i class="material-icons">format_align_right</i></button>
                                        <button type="button" class="width25 btn btn-default  waves-effect" onclick="document.execCommand('justifyFull', false,'');"><i class="material-icons">format_align_justify</i></button>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <button type="button" class="btn btn-default" onclick="openMarginDialog();">Margins</button>
                                    <button type="button" class="btn btn-default" onclick="document.execCommand('outdent', true,'');"><i class="material-icons">format_indent_decrease</i></button>
                                    <button type="button" class="btn btn-default" onclick="document.execCommand('indent', true,'');"><i class="material-icons">format_indent_increase</i></button>
                                </li>
                                <li class="list-group-item">
                                    <button type="button" class="btn btn-default" onclick="document.execCommand('insertOrderedList', false,'');"><i class="material-icons">format_list_numbered</i></button>
                                    <button type="button" class="btn btn-default" onclick="document.execCommand('insertUnorderedList', false,'');"><i class="material-icons">format_list_bulleted</i></button>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                            Insert<span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a href="javascript:void(0);" onclick="insertTable();" class=" waves-effect waves-block"> Table</a></li> 
                                            <li><a href="javascript:void(0);" onclick="insertShape('shapecircle')" class=" waves-effect waves-block"> Circle</a></li> 
                                            <li><a href="javascript:void(0);" onclick="insertShape('shapesquare')" class=" waves-effect waves-block"> Square</a></li> 
                                            <li><a href="javascript:void(0);" onclick="insertShape('shaperectangle')" class=" waves-effect waves-block"> Rectangle</a></li> 
                                            <li><a href="javascript:void(0);" onclick="placeCaretAtEnd($('.sheet.active .pagecontent')[0]);document.execCommand('insertHorizontalRule', false,'');" class=" waves-effect waves-block"> Horizontal line</a></li> 
                                            <li><a href="javascript:void(0);" onclick="insertImage();" class=" waves-effect waves-block"> Image</a></li> 
                                        </ul>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="btn-group" style="margin-bottom: 1em">
                                        <button type="button" class="width100 btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                            Page Style <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a href="javascript:void(0);" onclick="changeLayout('A4')" class=" waves-effect waves-block">A4</a></li>
                                            <li><a href="javascript:void(0);" onclick="changeLayout('legal')" class=" waves-effect waves-block">Legal</a></li>
                                        </ul>
                                    </div>
                                    <div>
                                        <span> Pages : </span> <input type="text" id="gotopage" value="1" class="gotopage"> / <label id="totalPage">1</label>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <button type="button" onclick="openWaterMark()" class="width100 btn btn-default waves-effect">Watermark</button>
                                </li>
                            </ul> 
                        </div>  
                    </div>  
                </div>
                <div class="mg0 pd0 col-lg-10 col-md-10 col-sm-10 col-xs-10">
                    <div class="card  mg0 pd0">  
                        <div class="body"> 
                            <div class="page" id="mainPage">
                                <div class="A4 editor" id="editor">
                                    <div id="printDoc">
                                        <div class="sheet active"> 
                                            <div class="watermark"></div>
                                            <div class="pagecontent" style="font-size: 11pt" spellcheck="true"  contenteditable="true">
                                            </div>  
                                            <div class="pageNumber">Page 1 of 1</div>
                                        </div>  
                                    </div> 
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
             </div> 
            </div> 
        </div> 
    </section>
