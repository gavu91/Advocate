<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>ADVOCATE</title>
    <link rel="icon" href="../THEME/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <link href="../THEME/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../THEME/plugins/node-waves/waves.css" rel="stylesheet" />
    <link href="../THEME/plugins/animate-css/animate.css" rel="stylesheet" />
    <link href="../THEME/css/style.css" rel="stylesheet">
    <link href="../THEME/css/themes/all-themes.css" rel="stylesheet" />
    <link href="../custom.css" rel="stylesheet" />
    <style>
    .card{
        margin: 0 !important;
    } 
    </style>
</head>
<body class="theme-grey">
    <div class="page-loader-wrapper">
        <div class="loader">
            <div class="preloader">
                <div class="spinner-layer pl-light-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <p>Please wait...</p>
        </div>
    </div>
    <div class="overlay"></div>
  
    <section class="content" style="margin: 0 !important">
        <div class="container-fluid" style="padding: 0 !important">

            <div class="row clearfix" style="margin: 0 !important">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"  style="padding: 0 !important">
                    <div class="card">
                        <div class="header">
                            <h2>
                                Page Layout
                            </h2>
                        </div>
                        <div class="body">
                            <label style="width: 20%">Top : </label><input step="0.1" type="number" min="0" value="1" id="top"><br>
                            <label style="width: 20%">Left : </label><input step="0.1"  value="1" min="0" type="number" id="left"><br>
                            <label style="width: 20%">Bottom : </label><input step="0.1" value="1" min="0" type="number" id="bottom"><br>
                            <label style="width: 20%">Right : </label><input step="0.1" value="1" min="0" type="number" id="right"><br>
                            <button type="button" class="btn btn-default" onclick="applyMargins();">Apply</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <script src="../THEME/plugins/jquery/jquery.min.js"></script>
    <script src="../THEME/plugins/bootstrap/js/bootstrap.js"></script>
    <script src="../THEME/plugins/bootstrap-select/js/bootstrap-select.js"></script>
    <script src="../THEME/plugins/jquery-slimscroll/jquery.slimscroll.js"></script>
    <script src="../THEME/plugins/node-waves/waves.js"></script>
    <script src="../THEME/js/admin.js"></script>
    <script src="../THEME/js/demo.js"></script>
    <script src="../THEME/jspdf.min.js"></script>
    <script type="text/javascript">
      var electron=  require('electron');
        var remote = require('electron').remote; 
        const ipc = electron.ipcRenderer;
      
        function applyMargins(){
            ipc.send('margins', {
                left:$("#left").val(),
                right:$("#right").val(),
                top:$("#top").val(),
                bottom:$("#bottom").val()
            });
            var window = remote.getCurrentWindow();
            window.close();
        }
        </script>
    <script>if (window.module) module = window.module;</script>
</body>

</html>
